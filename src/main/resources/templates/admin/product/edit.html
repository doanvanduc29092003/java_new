<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Chào mừng bạn đến với trang danh mục</h3>

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">Chào Đại Ca nhá!</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
				<div class="row">
					<div class="col-md-6">
						<div class="box">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Quick Example</h3>
								</div>


								<form role="form" method="post" th:action="@{/admin/product-edit}" th:object="${product}" enctype="multipart/form-data">
								
									<input type="hidden" class="form-control" id="exampleInputEmail1"
											th:field="*{id}">
									<input type="hidden" class="form-control" id="exampleInputEmail1"
											th:field="*{image}">
									
									<div class="box-body">
										<div class="form-group">
											<label for="exampleInputEmail1">Product Name</label> <input
												type="text" class="form-control" id="exampleInputEmail1"
												th:field="*{productName}">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">Price</label> <input
												type="text" class="form-control" id="exampleInputEmail1"
												th:field="*{price}">
										</div>

										<!-- note -->
										<div class="form-group">
											<label for="exampleInputEmail1">Image</label> 
											<input type="file" class="form-control" id="exampleInputEmail1" name="fileImage">
											<img alt="User Image" th:src="@{'/uploads/' + ${product.image}}" width="200px">
										</div>

										<div class="form-group">
											<div class="form-group" data-select2-id="13">
												<label>Category</label> <select
													class="form-control select2 select2-hidden-accessible"
													style="width: 100%;" th:field="*{category.id}">

													<option th:each="category : ${listCate}"
														th:value="${category.id}"
														th:text="${category.categoryName}"></option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Quantity</label> <input
												type="text" class="form-control" id="exampleInputEmail1"
												th:field="*{quantity}">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Quantity Sold</label> <input
												type="text" class="form-control" id="exampleInputEmail1"
												th:field="*{quantitySold}">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Mô tả sản phẩm</label>
											<textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}">
		   		     							Đây là nội dung ban đầu của trình soạn thảo.
		    								</textarea>
    									</div>
									</div>
									
									<div class="box-footer">
										<button type="submit" class="btn btn-primary">Update</button>
									</div>
								</form>
							</div>

						</div>

					</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script :: script"></div>
	<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
	<script>
        CKEDITOR.replace('editor1');
    </script>
</body>
</html>
