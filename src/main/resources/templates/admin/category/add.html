<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Chào mừng bạn đến với trang danh mục</h3>

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">Chào Đại Ca nhá!</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
				<div class="row">
					<div class="col-md-6">
						<div class="box">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Quick Example</h3>
								</div>


								<form role="form" method="post" th:action="@{/admin/add-category}" th:object="${category}" enctype="multipart/form-data">
								    <div class="box-body">
								        <div class="form-group">
								            <label for="exampleInputEmail1">Category Name</label>
								            <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{categoryName}">
								        </div>
								
								        <div class="form-group">
								            <label for="exampleInputEmail1">Image</label>
								            <input type="file" class="form-control" id="fileImage" name="fileImage">
								            <!-- Hiển thị hình ảnh đã chọn (nếu có) -->
								            <img alt="User Image" th:src="@{'/uploads/' + ${category.image}}" width="200px">
								        </div>
								
								        <div class="form-group">
								            <label for="exampleInputPassword1">Category Status</label>
								            <div>
								                <div class="form-check form-check-inline">
								                    <input type="radio" class="form-check-input" th:field="*{categoryStatus}" value="1">
								                    <label class="form-check-label" for="inlineRadio1">Active</label>
								                </div>
								                <div class="form-check form-check-inline">
								                    <input type="radio" class="form-check-input" th:field="*{categoryStatus}" value="0">
								                    <label class="form-check-label" for="inlineRadio2">Hidden</label>
								                </div>
								            </div>
								        </div>
								    </div>
								
								    <div class="box-footer">
								        <button type="submit" class="btn btn-primary">Submit</button>
								    </div>
								</form>

							</div>

						</div>

					</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
